<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<form>
    账号<input type="text" name="descCardId" /><br />
    金额<input type="text" name="money" /><br />
    <input type="submit" name="转账" /><br />

</form>

<script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>

<script type="text/javascript">
    $("form").submit(function(){
        $.ajax({
            type:"post",
            url:"transfer/transfer.do",
            data:$("form").serialize(),
            success:function(data){
                alert(data.info);
                if ("账号失效,请重新登陆" === data.info){
                    top.location.href = "login.html";
                }
            }
        });

        return false;
    })

</script>

</body>
</html>
